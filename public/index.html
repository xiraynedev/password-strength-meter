<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Strength Meter</title>
  <link rel="stylesheet" href="https://unpkg.com/papercss@1.7.0/dist/paper.min.css">
  <style>



    #password-input {
      width: 100vw;
    }

    .success {
      background-color: green;
    }

  </style>
  <script src="app.js" type="module"></script>
</head>

<body>

  <div class="row flex-center container" style="width: 30rem;">
    
    <h2>Password Strength Test</h2>
    <div class="progress margin-bottom">
      <div id="strength-meter" class="strength-meter"></div>
    </div>

    <input id="password-input" type="text" autofocus aria-labelledby="password" placeholder="Enter a password" class="background-secondary margin-bottom">

    <div class="reasons" id="reasons"></div>
  </div>




</body>

</html>
